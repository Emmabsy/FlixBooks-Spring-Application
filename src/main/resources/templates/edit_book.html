<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlixBooks Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">FlixBooks Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Book Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Book Here </h1>
            <div class = "card-body">


                <form th:action="@{/books/{bookId}(bookId=${book.bookId})}" th:object = "${book}" method="POST">

                    <div class ="form-group">


                        <label> Author First Name </label>
                        <input
                                type = "text"
                                name = "authorFirstName"
                                th:field = "*{authorFirstName}"
                                class = "form-control"
                                placeholder="Enter Author First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Author Last Name </label>
                        <input
                                type = "text"
                                name = "authorLastName"
                                th:field = "*{authorLastName}"
                                class = "form-control"
                                placeholder="Enter Author Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Book Title </label>
                        <input
                                type = "text"
                                name = "title"
                                th:field = "*{title}"
                                class = "form-control"
                                placeholder="Enter Book Title"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Publisher </label>
                        <input
                                type = "text"
                                name = "publisher"
                                th:field = "*{publisher}"
                                class = "form-control"
                                placeholder="Enter Publisher"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Price </label>
                        <input
                                type = "text"
                                name = "price"
                                th:field = "*{price}"
                                class = "form-control"
                                placeholder="Enter Price"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Book Category </label>
                        <input
                                type = "text"
                                name = "category"
                                th:field = "*{category}"
                                class = "form-control"
                                placeholder="Enter Category"
                        />
                    </div>
                    <div class ="form-group">
                        <label> Year Published </label>
                        <input
                                type = "text"
                                name = "year"
                                th:field = "*{year}"
                                class = "form-control"
                                placeholder="Enter Year Published"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary" style="center">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>

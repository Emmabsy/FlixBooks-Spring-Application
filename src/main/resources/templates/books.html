<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FlixBooks Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class = "container">
    <div class= "row">
        <h1> List of Books</h1>
    </div>
    <div class= "row">
        <div class="col-lg-3">
            <a th:href="@{/books/new}" class ="btn btn-primary btn-sm mb-3"> Add book </a>
        </div>
    </div>

    <table class= "table table-striped table-bordered">
        <thead class= "table-dark">
        <tr>
            <th>Author FirstName</th>
            <th>Author LastName</th>
            <th>Book Title</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Book Category</th>
            <th> Year Published</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book: ${books}">
            <td th:text= "${book.authorFirstName}"></td>
            <td th:text= "${book.authorLastName}"></td>
            <td th:text= "${book.title}"></td>
            <td th:text="${book.publisher}"> </td>
            <td th:text= "${book.price}"></td>
            <td th:text= "${book.category}"></td>
            <td th:text= "${book.year}"></td>
            <td>
                <a th:href = "@{/books/edit/{bookId}(bookId=${book.bookId})}"
                   class = "btn btn-primary">Update</a>
                <a th:href = "@{/books/{bookId}(bookId=${book.bookId})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
